<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>이벤트 등록</h2>
    </div>

    <form action="add" method="post" enctype="multipart/form-data">

        <div>
            <laber for="eventCode">구분</laber>
            <select class="form-select" id= "eventCode" name="eventCode">
                <option value="">== 이벤트 구분 ==</option>
                <option value="선착순">선착순</option>
                <option value="차등지급">차등지급</option>
            </select>
        </div>

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요.">
        </div>
        <div>
            <label for="startDate">시작일</label>
            <input type="datetime-local" id="startDate" name="startDate">
        </div>
        <div>
            <label for="endDate">종료일</label>
            <input type="datetime-local" id="endDate" name="endDate">
        </div>
        <div>
            <label for="capacity">인원</label>
            <input type="number" id="capacity" name="capacity" class="form-control">
        </div>
        <div>
            <label for="disclosure">비공개</label>
            <input type="checkbox" id="disclosure" name="disclosure" class="form-check-input">
            <input type="hidden" name="_disclosure" value="on"/>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea input type="text" id="content" name="content" class="form-control" rows='10' cols='60' placeholder="내용을 입력하세요."></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/support/event/list}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
<script>
    $(document).ready(function() {
        $('textarea').summernote({height: 200});
    });
</script>
</body>
</html>
