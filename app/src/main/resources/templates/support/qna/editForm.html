<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>QnA 수정</h2>
    </div>

    <form action="update" method="post">

        <div>
            <label>No.</label>
            <input name='no' type='number' class="form-control"
                   value='1'
                   data-th-value="${qnaBoard.no}"
                   readonly>
        </div>

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" data-th-value='${qnaBoard.title}'>
        </div>
        <div>
            <label for="questionContent">내용</label>
            <textarea input type="text" id="questionContent" name="questionContent" class="form-control" rows='10' cols='60' data-th-text='${qnaBoard.questionContent}'></textarea>
        </div>
        <div>
            <label for="disclosure">비공개</label>
            <input type="checkbox" id="disclosure" name="disclosure" data-th-checked='${qnaBoard.disclosure == true}'>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/support/qna/list}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
