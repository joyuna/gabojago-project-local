<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">

    <title>noticeDetail</title>
    <style>
        .container {
            max-width: 700px;
        }

    </style>

</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>Notice</h2>
    </div>

        <div>
            <label>No</label>
            <input name='no' type='number' class="form-control"
                   value='1'
                   data-th-value="${notice.no}"
                   readonly>
        </div>

        <div>
            <label>제목</label>
            <input name='title' type='text' class="form-control"
                   value='제목'
                   data-th-value='${notice.title}'
                   size='60' readonly>
        </div>

        <div>
            <label>내용</label>
            <textarea name='content' rows='10' cols='60' class="form-control"
                      data-th-text="${notice.content}" readonly></textarea>
        </div>

         <div>
             <label>작성일</label>
             <input name="createdDate" type="date" class="form-control"
                    value="2022-11-11"
                    data-th-value="${notice.createdDate}" readonly>
         </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
        <button class="w-100 btn btn-primary btn-lg" style="background-color: black; border-color: black"
                th:onclick="|location.href='@{/support/notice/noticeList}'|"
                type="button">목록</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" style="background-color: black; border-color: black"
                    th:onclick="|location.href='@{/support/notice/noticeEditDetail(no=${notice.no})}'|"
                    type="button">수정</button>
        </div>

        <div class="col">
        <button class="w-100 btn btn-primary btn-lg" style="background-color: black; border-color: black"
                th:onclick="|location.href='@{noticeDelete(no=${notice.no})}'|"
                type="button">삭제</button>
        </div>
    </div>

</div>
</body>
</html>
