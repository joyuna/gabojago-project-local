<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>myPage</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link th:href="@{/css/bootstrap.min.css}"
		  href="../css/bootstrap.min.css" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">

	<link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">

	<link rel="stylesheet" href="../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../css/owl.theme.default.min.css">
	<link rel="stylesheet" href="../css/magnific-popup.css">

	<link rel="stylesheet" href="../css/aos.css">

	<link rel="stylesheet" href="../css/ionicons.min.css">

	<link rel="stylesheet" href="../css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="../css/jquery.timepicker.css">

	<link rel="stylesheet" href="../css/flaticon.css">
	<link rel="stylesheet" href="../css/icomoon.css">

	<link rel="stylesheet" href="../css/yuminstyle.css">

	<style>
		#colorlib-aside #colorlib-logo {
			width: 180px;
			height: 180px;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			-ms-border-radius: 50%;
			border-radius: 50%;
			margin: 0 auto;
			margin-bottom: 10px;
			overflow: hidden;
		}

		.profile {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.big-profile {
			width: 500px;
			height: 500px;
			border-radius: 50%;
			object-fit: cover;

		}

	</style>

</head>
<body>

<!--Header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="/app">가보자GO</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item"><a class="nav-link" href="/app/search/searchForm">검색</a></li>
				<li class="nav-item">
					<a class="nav-link" href="/app/recommendation/recommendationList">코스추천</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/app/exhibition/exhibitionlist">전시회</a></li>
				<li class="nav-item">
					<a class="nav-link" href="/app/support/">고객지원</a>
				</li>
				<li class="nav-item active" th:if="${session.loginMember != null}">
					<a
							class="nav-link"
							href="/app/auth/logout"
							th:text="${session.loginMember.name}+'(로그아웃)'">홍길동(로그아웃)</a>
				</li>
				<li class="nav-item" th:if="${session.loginMember == null}">
					<span class="nav-link btn-open-popup">로그인</span>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/app/myPage/">
						<img src="/app/images/mypage.png" width="90%" height="25"
						/></a>
				</li>

				<!--어드민만 보일 수 있음-->
				<li class="nav-item">
              <span data-th-if="${session.loginMember} != null and ${session.loginMember.id} == 'admin'">
              <a class="nav-link" href='/app/member/list'>회원 관리</a></span> </li>
			</ul>
		</div>
	</div>
</nav>
<!-- Header End -->

<div id="colorlib-page" >
<div>
	<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
		<h1 id="colorlib-logo"><span><img class="profile" th:src="@{/board/files/} + ${profileFig}"/></span></h1>
		<div><h6 style="color: black; font-weight: bold; font-size: xx-large;" th:text="${nickName}"></h6></div>
		<nav id="colorlib-main-menu" role="navigation">
			<ul class="pt-4 pl-0 pr-0">
				<li class="colorlib-active"><a th:href="@{/myPage/}">About Me</a></li>
				<li><a th:href="@{/myPage/myRecommendation/myRecommendationListPage?page=1}">My Recommendation</a></li>
				<li><a th:href="@{/myPage/myComments/myRecommendationCommentListPage?page=1}">My Comments</a></li>
				<li><a href="../payment/showCart">Shopping Bag</a></li>
				<li><a href="../payment/showOrderingInfo">My Purchase</a></li>
				<br>
				<li><a th:href="@{/myPage/modify/profileDetail}">My Profile</a></li>
				<li><a th:href="@{/myPage/modify/myAccountDetail}">My Account</a></li>
			</ul>
		</nav>
	</aside> <!-- END COLORLIB-ASIDE -->
</div>


	<div id="colorlib-main">
		<section class="ftco-section-no-padding bg-white">
			<div class="hero-wrap">
				<div class="overlay"></div>
				<div class="d-flex">

					<div class="author-image text img pt-0 pl-5 p-md-5"><img class="big-profile" th:src="@{/board/files/} + ${profileFig}"/></div>
					<div class="author-info text p-4 p-md-5 mt-5 mb-5">
						<div class="desc pl-5">
							<h1 class="big-letter pl-3 pt-5" ><div th:text="${nickName}"></div></h1>
							<h1 class="mb-4 pl-3 pt-5"><span><div th:text="${nickName}"></div></span></h1>
							<h2 class="mb-4 pl-3" style="color: grey;"><span><div th:text="${mbti}"></div></span></h2><br><br><br>
							<ul class="ftco-social mt-3">

								<li class="ftco-animate pl-3"><a th:href="@{https://www.instagram.com/{snsAddress}(snsAddress=${snsAddress})}"><span class="icon-instagram"></span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

	  </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

  <!-- Footer-->
  <footer class="py-4 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy;가보자GO</p>
	</div>
  </footer>



  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-migrate-3.0.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/aos.js"></script>
<script src="../js/jquery.animateNumber.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/jquery.timepicker.min.js"></script>
<script src="../js/scrollax.min.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
