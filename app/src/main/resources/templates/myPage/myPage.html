<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>myPage</title>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.min.css}"
		  href="../css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">

	<link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">

	<link rel="stylesheet" href="../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../css/owl.theme.default.min.css">
	<link rel="stylesheet" href="../css/magnific-popup.css">

	<link rel="stylesheet" href="../css/aos.css">

	<link rel="stylesheet" href="../css/ionicons.min.css">

	<link rel="stylesheet" href="../css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="../css/jquery.timepicker.css">


	<link rel="stylesheet" href="../css/flaticon.css">
	<link rel="stylesheet" href="../css/icomoon.css">

	<link rel="stylesheet" href="../css/yuminstyle.css">

</head>
<body>

<div id="colorlib-page">

    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
	<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
		<h1 id="colorlib-logo"><span class="img" style="background-image: url(../images/suzy.jpeg);"></span><div th:text="${nickname}"></div></a></h1>
		<nav id="colorlib-main-menu" role="navigation">
			<ul>
				<li><a th:href="@{../}">Main</a></li>
				<li class="colorlib-active"><a th:href="@{/myPage/}">About Me</a></li>
				<li><a th:href="@{/myPage/myRecommendation/myRecommendationList}">My Recommendation</a></li>
				<li><a th:href="@{/myPage/myComments/myRecommendationCommentsList}">My Comments</a></li>
				<li><a href="#">Shopping Bag</a></li>
				<li><a href="#">My Purchase</a></li>
				<br>
				<li><a th:href="@{/myPage/modify/profileDetail}">My Profile</a></li>
				<li><a th:href="@{/myPage/modify/myAccountDetail}">My Account</a></li>
			</ul>


		</nav>


	</aside> <!-- END COLORLIB-ASIDE -->
	<div id="colorlib-main">
		<section class="ftco-section-no-padding bg-white">
			<div class="hero-wrap">
				<div class="overlay"></div>
				<div class="d-flex">

					<div class="author-image text img p-md-5" style="background-image: url(../images/suzy.jpeg);">

					</div>
					<div class="author-info text p-4 p-md-5 mt-5 mb-5">
						<div class="desc">
							<h1 class="big-letter"><div th:text="${nickname}"></div></h1>
							<h1 class="mb-4"><span><div th:text="${nickname}"></div></span></h1>
							<h2 class="mb-4" style="color: grey;"><span><div th:text="${mbti}"></div></span></h2><br><br><br><br>
							<ul class="ftco-social mt-3">

								<li class="ftco-animate"><a th:href="@{https://www.instagram.com/{snsAddress}(snsAddress=${snsAddress})}"><span class="icon-instagram"></span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>



</div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->


<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-migrate-3.0.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/aos.js"></script>
<script src="../js/jquery.animateNumber.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/jquery.timepicker.min.js"></script>
<script src="../js/scrollax.min.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
