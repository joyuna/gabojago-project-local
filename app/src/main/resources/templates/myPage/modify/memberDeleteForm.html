<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>memberDeleteForm</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>

        #colorlib-aside #colorlib-logo {
            width: 180px;
            height: 180px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>

   // 회원탈퇴_비밀번호 확인
    <script type="text/javascript">

                function memberDeleteConfirm() {
                    if($('#password').val().trim().length === 0) {
                        alert("비밀번호를 입력해주세요.");
                        $('#password').focus();
                        return;
                    }

                    $.ajax({
                        url : 'http://localhost:9999/app/myPage/modify/passwordCheck',
                        type : 'POST',
                        dataType : 'JSON',
                        data : $("#memberDelete").serializeArray(),
                        success: function(data){

                            if(data==0){
                                alert("패스워드가 틀렸습니다.");
                                return;
                            }else{
                                if(confirm("회원탈퇴하시겠습니까?")){
                                    $("#memberDelete").submit();
                                }

                            }
                        }
                    })
                }
    </script>


</head>
<body>

<form action='memberDelete' method="post" id="memberDelete" class="memberDelete bg-white pl-5 pr-5 pb-5 pt-0 contact-form">

  <div class="form-group">
    <label>아이디</label>
    <input name='id' type='text' class="form-control"
           value='id'
           data-th-value="${member.id}"
           readonly>
  </div>

    <div class="form-group">
    <label>비밀번호 확인</label>
    <input name='password' id='password' type='password' class="form-control"
           value='password'
           data-th-value='${member.password}'
           placeholder="비밀번호를 입력해 주세요.">
  </div>

    <div>
        <button class="w-25 btn btn-primary btn-lg"
                style="background-color: black; border-color: black"
                type="button"
                th:onclick="|location.href='@{../}'|"
                >취소</button>
    </div><br>

    <div>
        <button class="passwordCheck w-25 btn btn-secondary btn-lg"
                style="background-color: black; border-color: black"
                id="memberDeleteButton"
                onclick="memberDeleteConfirm()"
                type="button"
                >회원탈퇴</button>
    </div>

</form>
</body>
</html>
