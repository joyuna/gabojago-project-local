<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>QnA 상세</h2>
    </div>

    <!-- 추가 -->
<!--    <h2 th:if="${param.status}" th:text="'등록 완료'"></h2>-->

    <tr>
        <th>No.</th><td><input name='no' type='number'
                              value='1'
                              data-th-value="${qnaBoard.no}"
                              readonly></td>
    </tr>
    <tr>
        <th>제목</th><td><input name='title' type='text'
                              value='제목'
                              data-th-value='${qnaBoard.title}' readonly></td>
    </tr>
    <tr>
        <th>내용</th><td><textarea data-th-text='${qnaBoard.questionContent}' readonly></textarea></td>
    </tr>
    <tr>
        <th>작성일</th><td data-th-text="${qnaBoard.createdDate}" readonly>2022-1-1</td>
    </tr>
    <tr>
        <th>작성자</th><td data-th-text="${qnaBoard.id}" readonly>홍길동</td>
    </tr>


    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/qna/editForm}'|"
                    type="button">내용수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{delete(no=${qnaBoard.no})}'|"
                    type="button">삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/qna/list}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
