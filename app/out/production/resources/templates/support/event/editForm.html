<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>이벤트 수정</h2>
    </div>

    <form action="update" method="post" enctype="multipart/form-data">

        <div>
            <laber for="eventCode">구분</laber>
            <select class="form-select" id= "eventCode" name="eventCode">
                <option value="">== 이벤트 구분 ==</option>
                <option value="선착순">선착순</option>
                <option value="차등지급">차등지급</option>
            </select>
        </div>

        <div>
            <label>No.</label>
            <input name='no' type='number' class="form-control"
                   value='1'
                   data-th-value="${event.no}"
                   readonly>
        </div>

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control"  data-th-value='${event.title}'>
        </div>
        <div>
            <label for="startDate">시작일</label>
            <input type="datetime-local" id="startDate" name="startDate" data-th-value='${event.startDate}'>
        </div>
        <div>
            <label for="endDate">종료일</label>
            <input type="datetime-local" id="endDate" name="endDate" data-th-value='${event.endDate}'>
        </div>
        <div>
            <label for="capacity">인원</label>
            <input type="number" id="capacity" name="capacity" class="form-control" data-th-value='${event.capacity}'>
        </div>
        <div>
            <label for="disclosure">비공개</label>
            <input type="checkbox" id="disclosure" name="disclosure" data-th-checked='${event.disclosure == true}'>
            <input type="hidden" name="_disclosure" value="on"/>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea input type="text" id="content" name="content" class="form-control" rows='10' cols='60' data-th-text='${event.content}'></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/support/event/list}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</body>
</html>
