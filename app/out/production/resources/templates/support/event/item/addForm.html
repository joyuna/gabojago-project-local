<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>

    <form action="itemadd" method="post" enctype="multipart/form-data">
        <div>
            <label>Event No.</label>
            <input name='eventNo' type='number' class="form-control"
                   value='1'
                   data-th-value="${eventNo}"
                   readonly>
        </div>
        <div>
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="상품명을 입력하세요.">
        </div>
        <div>
            <label for="stock">상품재고</label>
            <input type="number" id="stock" name="stock">
        </div>
        <div>
            <label for="file">첨부파일</label>
            <input type="file" id="file" name="file" multiple>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='detail.html'"
                        th:onclick="|location.href='@{/support/event/detail(no=${eventNo})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
