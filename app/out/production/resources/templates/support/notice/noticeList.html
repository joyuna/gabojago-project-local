<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <title>noticeList</title>

    <style>
        tr:hover {
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Notice</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float:left" style="background-color: black; border-color: black"
                    onclick="location.href='supportMain.html'"
                    th:onclick="|location.href='@{/support/}'|"
                    type="button">이전</button>
        </div>

        <div class="col">
            <button class="btn btn-primary float-end" style="background-color: black; border-color: black"
                    onclick="location.href='noticeForm.html'"
                    th:onclick="|location.href='@{/support/notice/noticeForm}'|"
                    type="button">등록</button>
        </div>
    </div>

    <hr class="my-4">

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>

            <tr data-th-each="notice : ${notices}">
                <td data-th-text="${notice.no}">100</td>
                <td>
                  <a href='noticeDetail?no=1'
                       data-th-href="@{noticeDetail(no=${notice.no})}"
                       data-th-text="${notice.title == ''} ? '(제목없음)' : ${notice.title}">제목</a>
                </td>
                <td data-th-text="${notice.createdDate}">2022-11-03</td>
            </tr>

            </tbody>
        </table>

        <!-- <p><a href='../'>메인</a></p> -->
   </div>

</div>  <!-- /container -->

</body>
</html>
