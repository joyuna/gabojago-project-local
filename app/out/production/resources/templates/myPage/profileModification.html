<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>profileModification</title>
</head>
<body>


<div class="mbti">

  <p>Select your MBTI!</p>

  <form th:action="@{/myPage/profileModification}" method="post">
    <label>
      <input type="radio" name="mbti" value="ISTJ" />
      <span>ISTJ</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ISFJ" />
      <span>ISFJ</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="INFJ" />
      <span>INFJ</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="INTJ" />
      <span>INTJ</span>
    </label><br>

    <label>
      <input type="radio" name="mbti" value="ISTP" />
      <span>ISTP</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ISFP" />
      <span>ISFP</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="INFP" />
      <span>INFP</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="INTP" checked/>
      <span>INTP</span>
    </label><br>

    <label>
      <input type="radio" name="mbti" value="ESTP" />
      <span>ESTP</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ESFP" />
      <span>ESFP</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ENFP" />
      <span>ENFP</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ENTP" />
      <span>INTP</span>
    </label><br>

    <label>
      <input type="radio" name="mbti" value="ESTJ" />
      <span>ESTJ</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ESFJ" />
      <span>ESFJ</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ENFJ" />
      <span>ENFJ</span>
    </label>

    <label>
      <input type="radio" name="mbti" value="ENTJ" />
      <span>ENTJ</span>
    </label><br>

    <div class="button">
      <button type="submit">등록</button>
    </div>
  </form>
</div>

</body>
</html>
